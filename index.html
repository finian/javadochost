<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Javadochost : Javadoc hosting for personal use.">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Javadochost</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/finian/javadochost">View on GitHub</a>

          <h1 id="project_title">Javadochost</h1>
          <h2 id="project_tagline">Javadoc hosting for personal use.</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>Projects</h3>
        <table>
          <thead>
            <tr><th>Project</th><th>Javadoc</th></tr>
          </thead>
          <tbody>
            <tr><td><a href="https://github.com/ReactiveX/RxJava">RxJava</a></td><td><a href="rxjava/0.20/">doc 0.20.x</a></td></tr>
            <tr><td><a href="https://github.com/ReactiveX/RxAndroid">RxAndroid</a></td><td><a href="rxandroid/x/">doc x</a></td></tr>
            <tr><td><a href="https://github.com/square/okhttp">okhttp</a></td><td><a href="okhttp/2/">doc 2.x</a></td></tr>
            <tr><td><a href="https://github.com/greenrobot/EventBus">EventBus</a></td><td><a href="eventbus/2/">doc 2.x</a></td></tr>
            <tr><td><a href="https://github.com/greenrobot/greenDAO">greenDAO</a></td><td><a href="greendao/1/">doc 1.x</a></td></tr>
            <tr><td><a href="https://github.com/FasterXML/jackson-core">jackson-core</a></td><td><a href="jackson-core/2/">doc 2.x</a></td></tr>
            <tr><td><a href="https://github.com/FasterXML/jackson-databind">jackson-databind</a></td><td><a href="jackson-databind/2/">doc 2.x</a></td></tr>
          </tbody>
        </table>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Javadochost maintained by <a href="https://github.com/finian">finian</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>



  </body>
</html>
